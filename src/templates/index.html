{% extends 'layout.html' %}
{% block content %}
        <div class="block">
            <img src="" id="preview_image" width="300px" style="text-align: center; margin-bottom: 20px;">
            <form method="POST" action="/send" enctype="multipart/form-data">
                <label>
                    <span class="filelabel" title="Upload">
                        Select photo
                    </span>
                    <input type="file" id="filesend" name="img_file">
                </label>

                <button id="upload_file_button" type="submit" class="btn btn-success" style="margin-left: 20px;">
                    Send
                </button>
            </form>
        </div>

    <script type="text/javascript">
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#preview_image').attr('src', e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
        $("#filesend").change(function(){
            readURL(this);
        });
    </script>
{% endblock %}
